<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        #regions-div {
            height: 180px;
        }
        
        #main {
            display: inline-flex;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="death.html">Map of Death</a></li>
            <li><a href="recovered.html">Map of Recovery </a></li>
            <li><a href="infected.html">Map of Infected</a>
        </ul>
    </nav>
    <div id="main">
        <table id="table">
            <th>Country</th>
            <th>Infected</th>
        </table>
        <div id="regions_div" style="width: 900px; height: 500px;">
        </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        //get JSON from the site and pass it through to process it.
        var confirmed_cases = [
            ["Country", "Confirmed Cases"]
        ];
        var json = fetch("https://api.covid19api.com/summary")
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                createData(data.Countries);
            });
        //Process the json data and convert add it to an array with the set heading 
        function createData(dict) {
            for (var key in dict) {
                var temp = dict[key];
                confirmed_cases.push([temp.Country, temp.TotalConfirmed]);
                $("table").append("<tr><td>" + temp.Country + "</td><td>" + temp.TotalConfirmed + "</td></tr>");
            }

            google.charts.load('current', {
                'packages': ['geochart'],
                'mapsApiKey': 'AIzaSyBN7m_pEccymqcMbe4F_sIHOLIzw7fyYl0'
            });
            google.charts.setOnLoadCallback(drawRegionsMap);
        }

        function drawRegionsMap() {
            var temp = google.visualization.arrayToDataTable(confirmed_cases);
            var options = {
                colorAxis: {
                    colors: ['#f5f5f5', 'orange']
                },
                backgroundColor: '#ebe7dd',
                defaultColor: 'white',
            };
            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
            chart.draw(temp, options);
        }
    </script>
</body>


</html>
