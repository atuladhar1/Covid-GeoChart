<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        #regions-div {
            height: 180px;
        }
    </style>
</head>

<body>
    <div id="regions_div" style="width: 900px; height: 500px;">
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        //get JSON from the site and pass it through to process it.
        var data = [
            ["Country", "Confirmed Cases"]
        ];
        var json = fetch("https://api.covid19api.com/summary")
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                createData(data.Countries);
            });
        //Process the json data and convert add it to an array with the set heading 
        function createData(dict) {
            for (var key in dict) {
                var temp = dict[key];
                data.push([temp.Country, temp.TotalConfirmed]);
            }
            console.log(data)

            google.charts.load('current', {
                'packages': ['geochart'],
                'mapsApiKey': 'AIzaSyBN7m_pEccymqcMbe4F_sIHOLIzw7fyYl0'
            });
            google.charts.setOnLoadCallback(drawRegionsMap);
        }

        function drawRegionsMap() {
            var temp = google.visualization.arrayToDataTable(data);
            var options = {};
            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
            chart.draw(temp, options);
        }
    </script>
</body>


</html>
